<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}<!-- Возвращает True, если есть предыдущая страница. -->
      <a href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="current">
      Page {{ page.number }} of {{ page.paginator.num_pages }}<!-- num_pages = Общее количество страниц  -->
    </span>
      {% if page.has_next %} <!-- Возвращает True, если есть следующая страница -->
        <a href="?page={{ page.next_page_number }}">Next</a><!-- Возвращает номер следующей страницы. -->
      {% endif %}
  </span>
</div>
